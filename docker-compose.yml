version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: codemind
      POSTGRES_PASSWORD: codemind
      POSTGRES_DB: codemind
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      - postgres
      - redis
      - ml-service
    environment:
      ENV: development
      API_PORT: 8000
      FRONTEND_ORIGIN: http://localhost:3000
      DATABASE_URL: postgresql+asyncpg://codemind:codemind@postgres:5432/codemind
      REDIS_URL: redis://redis:6379/0
      ML_SERVICE_URL: http://ml-service:8001
      CLERK_OPTIONAL_AUTH: "true"
      OAUTH_REDIRECT_BASE: http://localhost:8000
      OAUTH_FRONTEND_SUCCESS_URL: http://localhost:3000/integrations
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
      GITLAB_CLIENT_ID: ${GITLAB_CLIENT_ID:-}
      GITLAB_CLIENT_SECRET: ${GITLAB_CLIENT_SECRET:-}
      BITBUCKET_CLIENT_ID: ${BITBUCKET_CLIENT_ID:-}
      BITBUCKET_CLIENT_SECRET: ${BITBUCKET_CLIENT_SECRET:-}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app

  ml-service:
    build:
      context: ./ml_service
      dockerfile: Dockerfile
    environment:
      ENV: development
      ML_PORT: 8001
      NVIDIA_API_KEY: ${NVIDIA_API_KEY:-}
      NVIDIA_MODEL: ${NVIDIA_MODEL:-meta/llama-3.1-70b-instruct}
      NVIDIA_BASE_URL: ${NVIDIA_BASE_URL:-https://integrate.api.nvidia.com/v1}
      PINECONE_API_KEY: ${PINECONE_API_KEY:-}
      PINECONE_INDEX: ${PINECONE_INDEX:-codemind-code-embeddings}
      PINECONE_HOST: ${PINECONE_HOST:-}
    ports:
      - "8001:8001"
    volumes:
      - ./ml_service:/app

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NEXT_PUBLIC_WS_URL: ws://localhost:8000
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY:-}
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY:-}
      DATABASE_URL: postgresql://codemind:codemind@postgres:5432/codemind
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  postgres_data:
